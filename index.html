<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранный LCD дисплей</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        .toolbar-toggle {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background-color: rgba(50, 50, 50, 0.7);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            cursor: pointer;
            z-index: 10;
            transition: height 0.3s, background-color 0.3s;
            display: flex;
            justify-content: center;
        }
        
        .toolbar-toggle:hover {
            height: 25px;
            background-color: rgba(70, 70, 70, 0.9);
        }
        
        .toolbar-toggle::after {
            content: '▼';
            color: #ccc;
            font-size: 12px;
            margin-top: 2px;
        }
        
        .toolbar {
            position: absolute;
            top: -100px;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: rgba(40, 40, 40, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            transition: top 0.3s;
            z-index: 9;
            flex-wrap: wrap;
            padding: 10px;
        }
        
        .toolbar.active {
            top: 0;
        }
        
        .toolbar-toggle.active::after {
            content: '▲';
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.2);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .color-option.active {
            border-color: white;
            transform: scale(1.2);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        
        .tool-btn {
            padding: 5px 10px;
            background-color: rgba(100, 100, 100, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .tool-btn:hover {
            background-color: rgba(120, 120, 120, 0.9);
        }
        
        .text-input {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: rgba(100, 100, 100, 0.7);
            color: white;
            width: 150px;
        }
        
        .text-input::placeholder {
            color: #ccc;
        }
        
        .lcd-display {
            display: grid;
            width: 100%;
            height: 100%;
            padding: 10px;
            gap: 2px;
            background-color: #0a0a0a;
        }
        
        .pixel {
            background-color: #111;
            border-radius: 1px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        
        .pixel.active {
            box-shadow: 0 0 5px currentColor;
        }
        
        /* Инструкция */
        .instruction {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 12px;
            text-align: center;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .instruction:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="toolbar-toggle" id="toolbarToggle"></div>
    <div class="toolbar" id="toolbar">

            // Функция для расчета размера сетки
            function calculateGrid() {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                
                const pixelSize = 20;
                
                cols = Math.floor(screenWidth / pixelSize);
                rows = Math.floor(screenHeight / pixelSize);
                
                display.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                display.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
                
                return rows * cols;
            }
            
            // Создаем дисплей
            function createDisplay() {
                const totalPixels = calculateGrid();
                display.innerHTML = '';
                
                for (let i = 0; i < totalPixels; i++) {
                    const pixel = document.createElement('div');
                    pixel.classList.add('pixel');
                    
                    pixel.addEventListener('click', function() {
                        if (this.classList.contains('active')) {
                            this.classList.remove('active');
                            this.style.backgroundColor = '#111';
                            this.style.boxShadow = 'none';
                        } else if (drawMode) {
                            this.classList.add('active');
                            this.style.backgroundColor = selectedColor;
                            this.style.boxShadow = `0 0 5px ${selectedColor}`;
                        }
                    });
                    
                    pixel.addEventListener('mousemove', function(e) {
                        if (e.buttons === 1) {
                            if (drawMode && !this.classList.contains('active')) {
                                this.classList.add('active');
                                this.style.backgroundColor = selectedColor;
                                this.style.boxShadow = `0 0 5px ${selectedColor}`;
                            } else if (!drawMode && this.classList.contains('active')) {
                                this.classList.remove('active');
                                this.style.backgroundColor = '#111';
                                this.style.boxShadow = 'none';
                            }
                        }
                    });
                    
                    display.appendChild(pixel);
                }
                
                // Если показывали время до изменения размера, обновляем его
                if (isShowingTime) {
                    displayTime();
                }
            }
            
            // Очистка дисплея
            function clearDisplay() {
                const pixels = document.querySelectorAll('.pixel');
                pixels.forEach(pixel => {
                    pixel.classList.remove('active');
                    pixel.style.backgroundColor = '#111';
                    pixel.style.boxShadow = 'none';
                });
                
                // Останавливаем отображение времени
                if (timeInterval) {
                    clearInterval(timeInterval);
                    timeInterval = null;
                    isShowingTime = false;
                    lastTimeArea = null;
                }
            }
            
            // Очистка области времени
            function clearTimeArea() {
                if (!lastTimeArea) return;
                
                const { startX, startY, width, height } = lastTimeArea;
                
                for (let y = startY; y < startY + height; y++) {
                    for (let x = startX; x < startX + width; x++) {
                        if (y >= 0 && y < rows && x >= 0 && x < cols) {
                            const index = y * cols + x;
                            const pixel = display.children[index];
                            
                            if (pixel) {
                                pixel.classList.remove('active');
                                pixel.style.backgroundColor = '#111';
                                pixel.style.boxShadow = 'none';
                            }
                        }
                    }
                }
            }
            
            // Переключение режима
            function toggleMode() {
                drawMode = !drawMode;
                modeBtn.textContent = drawMode ? 'Режим: Добавление' : 'Режим: Удаление';
            }
            
            // Отображение символа на дисплее
            function drawChar(char, x, y) {
                const charMatrix = font[char.toUpperCase()] || font[' '];
                
                for (let row = 0; row < 7; row++) {
                    for (let col = 0; col < 5; col++) {
                        if (charMatrix[row][col] === 1) {
                            const pixelX = x + col;
                            const pixelY = y + row;
                            
                            if (pixelX >= 0 && pixelX < cols && pixelY >= 0 && pixelY < rows) {
                                const index = pixelY * cols + pixelX;
                                const pixel = display.children[index];
                                
                                if (pixel) {
                                    pixel.classList.add('active');
                                    pixel.style.backgroundColor = selectedColor;
                                    pixel.style.boxShadow = `0 0 5px ${selectedColor}`;
                                }
                            }
                        }
                    }
                }
            }
            
            // Отображение текста на дисплее
            function displayText(text) {
                clearDisplay();
                isShowingTime = false;
                
                const textLength = text.length;
                const startX = Math.max(0, Math.floor((cols - textLength * 6) / 2));
                const startY = Math.max(0, Math.floor((rows - 7) / 2));
                
                for (let i = 0; i < textLength; i++) {
                    const char = text[i];
                    if (font[char.toUpperCase()] !== undefined) {
                        drawChar(char, startX + i * 6, startY);
                    }
                }
            }
            
            // Отображение текущего времени
            function displayTime() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const timeString = `${hours}:${minutes}:${seconds}`;
                
                // Очищаем предыдущую область времени
                clearTimeArea();
                
                isShowingTime = true;
                
                const textLength = timeString.length;
                const startX = Math.max(0, Math.floor((cols - textLength * 6) / 2));
                const startY = Math.max(0, Math.floor((rows - 7) / 2));
                
                // Сохраняем область времени для последующей очистки
                lastTimeArea = {
                    startX: startX,
                    startY: startY,
                    width: textLength * 6,
                    height: 7
                };
                
                for (let i = 0; i < textLength; i++) {
                    const char = timeString[i];
                    if (font[char.toUpperCase()] !== undefined) {
                        drawChar(char, startX + i * 6, startY);
                    }
                }
            }
            
            // Запуск автоматического обновления времени
            function startTimeAutoUpdate() {
                // Останавливаем предыдущий интервал, если он был
                if (timeInterval) {
                    clearInterval(timeInterval);
                }
                
                // Отображаем время сразу и устанавливаем интервал
                displayTime();
                timeInterval = setInterval(displayTime, 1000);
            }
            
            // Показ/скрытие панели инструментов
            function toggleToolbar() {
                toolbar.classList.toggle('active');
                toolbarToggle.classList.toggle('active');
            }
            
            // Обработчики событий для панели инструментов
            toolbarToggle.addEventListener('click', toggleToolbar);
            
            // Показ панели при приближении к верхнему краю
            document.addEventListener('mousemove', function(e) {
                isMouseNearTop = e.clientY < 40;
                
                if (isMouseNearTop && !toolbar.classList.contains('active')) {
                    toolbar.classList.add('active');
                    toolbarToggle.classList.add('active');
                } else if (!isMouseNearTop && toolbar.classList.contains('active')) {
                    setTimeout(() => {
                        if (!isMouseNearTop && !toolbar.matches(':hover')) {
                            toolbar.classList.remove('active');
                            toolbarToggle.classList.remove('active');
                        }
                    }, 500);
                }
            });
            
            // Обработчики для выбора цвета
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    selectedColor = this.dataset.color;
                    
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Если показывается время, обновляем его с новым цветом
                    if (isShowingTime) {
                        displayTime();
                    }
                });
            });
            
            // Обработчики кнопок
            clearBtn.addEventListener('click', clearDisplay);
            modeBtn.addEventListener('click', toggleMode);
            
            // Обработчики для текста и времени
            showTextBtn.addEventListener('click', function() {
                const text = textInput.value.trim();
                if (text) {
                    displayText(text);
                }
            });
            
            showTimeBtn.addEventListener('click', startTimeAutoUpdate);
            
            // Создаем дисплей при загрузке
            createDisplay();
            
            // Обновляем при изменении размера окна
            window.addEventListener('resize', createDisplay);
        });
    </script>
</body>
</html>
